AllCops:
  Exclude:
  - 'db/schema.rb'
  - 'bin/*'
  - 'vendor/bundle/**/*'
LineLength:
  Enabled: false
Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Metrics/BlockLength:
  Exclude:
  - 'spec/**/*.rb'
  - 'config/routes.rb'
Metrics/MethodLength:
  Max: 20
  Exclude:
  - 'db/migrate/*.rb'